<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #notesContainer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .note {
            background: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            word-wrap: break-word;
        }
        .deleteBtn, .editBtn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }
        .editBtn {
            right: 40px;
            background: blue;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .container {
            background: #444;
        }
        .dark-mode .note {
            background: #777;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        <button id="toggleDarkMode">üåô Toggle Dark Mode</button>
        <button id="addNoteBtn">+ Add Note</button>
        <div id="notesContainer"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", loadNotes);

        document.getElementById('addNoteBtn').addEventListener('click', function() {
            let noteTitle = prompt('Enter note title:');
            let noteText = prompt('Enter your note:');
            if (noteTitle && noteText) {
                addNoteToDOM(noteTitle, noteText);
                saveNotes();
            }
        });

        function addNoteToDOM(title, text) {
            let note = document.createElement('div');
            note.classList.add('note');
            note.innerHTML = `<strong>${title}</strong><br>${text} <button class='editBtn'>‚úè</button><button class='deleteBtn'>X</button>`;
            document.getElementById('notesContainer').appendChild(note);
            
            note.querySelector('.deleteBtn').addEventListener('click', function() {
                note.remove();
                saveNotes();
            });
            
            note.querySelector('.editBtn').addEventListener('click', function() {
                let newTitle = prompt('Edit title:', title);
                let newText = prompt('Edit note:', text);
                if (newTitle && newText) {
                    note.innerHTML = `<strong>${newTitle}</strong><br>${newText} <button class='editBtn'>‚úè</button><button class='deleteBtn'>X</button>`;
                    addEditDeleteListeners(note, newTitle, newText);
                    saveNotes();
                }
            });
        }

        function addEditDeleteListeners(note, title, text) {
            note.querySelector('.deleteBtn').addEventListener('click', function() {
                note.remove();
                saveNotes();
            });
            
            note.querySelector('.editBtn').addEventListener('click', function() {
                let newTitle = prompt('Edit title:', title);
                let newText = prompt('Edit note:', text);
                if (newTitle && newText) {
                    note.innerHTML = `<strong>${newTitle}</strong><br>${newText} <button class='editBtn'>‚úè</button><button class='deleteBtn'>X</button>`;
                    addEditDeleteListeners(note, newTitle, newText);
                    saveNotes();
                }
            });
        }

        function saveNotes() {
            let notes = [];
            document.querySelectorAll('.note').forEach(note => {
                let title = note.querySelector('strong').innerText;
                let text = note.childNodes[2].nodeValue.trim();
                notes.push({ title, text });
            });
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function loadNotes() {
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach(note => addNoteToDOM(note.title, note.text));
        }
        
        document.getElementById('toggleDarkMode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
